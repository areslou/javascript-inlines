<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML + CSS + JavaScript Example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles_modified.css" />
  </head>
  <body>

    <!-- CRT scanline overlay -->
    <div class="scanlines" aria-hidden="true"></div>

    <div class="container">

      <div class="screen-header">
        <span class="blink">▶</span>&nbsp;LBYCPG3 DEMO&nbsp;<span class="blink">◀</span>
      </div>

      <h1>JS<br><span class="accent">CONNECTION</span><br>DEMO</h1>

      <p class="byline">// Brendan Lou S. Millares</p>

      <!-- interactive button -->
      <button id="myButton" class="my-button">[ CLICK ME! ]</button>

      <!-- message box — hidden by default, toggled by JS -->
      <div id="messageBox" class="message-box">
        <p id="dynamicMsg">You clicked the button!</p>
        <p class="count-line">CLICKS:&nbsp;<span id="clickCount">0</span></p>
      </div>

      <div class="pixel-deco" aria-hidden="true">
        ░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░
      </div>

    </div>

    <!-- JAVASCRIPT: The behavior/interactivity of our page -->
    <script src="app_modified.js"></script>
  </body>
</html>
