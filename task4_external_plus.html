<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4: HTML + CSS + JavaScript Example</title>

    <!-- EXTERNAL CSS: Styles for our page -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- HTML STRUCTURE: The content of our page -->
    <div class="container">
        <h1>JavaScript Connection Demo</h1>

        <!-- This is our interactive button -->
        <button id="myButton" class="my-button">Click Me!</button>

        <!-- This box will appear when the button is clicked -->
        <div id="messageBox" class="message-box">
            <p>You clicked the button!</p>
            <p>Click count: <span id="clickCount">0</span></p>
        </div>
        
        <p class="student-name">Student Name: Brendan Lou S. Millares</p>
    </div>

    <!-- JAVASCRIPT: The behavior/interactivity of our page -->
    <script src="app.js"></script>
</body>
</html>
